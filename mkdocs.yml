site_name: Lietuvos šaulių sąjungos teisės aktai
nav:
  - Pradžia: index.md
  - Etikos Kodeksas: Šaulių etikos kodeksas.md
  - LŠS statutas: Lietuvos šaulių sąjungos statutas.md
  - LŠS statuto priedai: Lietuvos šaulių sąjungos statuto priedai.md
theme:
  language: lt
  name: 'material'
  #custom_dir: 'theme'
  #palette:
  #  primary: '003334'
  #  accent: 'light green'
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-3
        name: Switch to light mode
  features:
    - navigation.instant
    #- navigation.sections
    #- navigation.expand

markdown_extensions:
  - pm_attr_list

extra_css:
  - stylesheets/extra.css
#  - stylesheets/codehilite.css
